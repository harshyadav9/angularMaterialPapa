<mat-tab-group *ngIf="!currentTrainingShown">
    <mat-tab label="New Training"> 
      <app-new-training (selectClick)="currentTrainingShown = true"></app-new-training>
     </mat-tab>
    <mat-tab label="Past Training">
       <app-past-training></app-past-training>
      </mat-tab>      
     
  </mat-tab-group>

  <app-current-training *ngIf="currentTrainingShown"  (exitTraining)="currentTrainingShown=false"></app-current-training>
