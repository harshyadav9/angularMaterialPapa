<section *ngIf="timerFlag" class="spinnerLayout" fxLayout="column" fxLayoutAlign="center center">
    <mat-progress-spinner  mode="determinate" [value]="spinnerProgress"  color="warn" ></mat-progress-spinner>
    <h2>{{spinnerProgress}}%</h2>
    <button mat-raised-button color="primary" (click)="stopTimer()">Stop</button>
</section>
